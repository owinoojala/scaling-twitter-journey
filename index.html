<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/general.css">
    <title>Twitter Home</title>
</head>
<body>
    <nav>
        <div class="twitter-logo">
            <img src="icons/twitter-logo.png" alt="">
        </div>
        <div class="home">
            <img src="icons/Home-icon.jfif" alt="">
            <p>Home</p>
        </div>
        <div class="explore">
            <div>#</div>
            <p>Explore</p>
        </div>
        <div class="notifications">
            <img src="icons/notifications-icon.jpg" alt="">
            <p>Notifications</p>
        </div>
        <div class="messages">
            <img src="icons/messages-icon.png" alt="">
            <p>Messages</p>
        </div>
        <div class="profile">
            <img src="icons/profile-icon.png" alt="">
            <p>Profile</p>
        </div>
        <div class="more">
            <img src="icons/more-icon.png" alt="">
            <p>More</p>
        </div>
        <div><button>Tweet </button></div>
        <div class="current-user">
            <img src="icons/profile-image.jpg" alt="">
            <div class="tweitter-identity">
                <p class="account-name">Ojala F Senior</p>
                <p class="twitter-handle">@OjalaSenior</p>
            </div>
            <div class="more-on-user">
                <p>&#8230;</p>
            </div>
        </div>
        
    </nav>
</body>
</html>
